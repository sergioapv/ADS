<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="stylesheet" href="./Css/input_start.css" />
    <title>Projeto ADS</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="input_file_start"/>
      <div class='start_content'>
        <div id="welcome">
          <span id="welcome_text">Welcome</span>
        </div>
        <div id="type_file_chooser" style="display:none">
          <span id="server_files_choice"> View Server Files</span>
          <span id="local_files_choice"> View Local Files</span>
        </div>
        <div id="input_content" style="display:none">
          <span style="font-size: 50px; padding-bottom:20px">Input your Data Files</span>
          <div class="Dimensions_added">

          </div>
          <form id="drop-zone__content">
            <div class="drop-zone">
              <span class="drop-zone__prompt">Click or Drag your files in here</span>
              <input type="file" name="myFile" class="drop-zone__input" webkitdirectory directory multiple>
            </div>
          </form>
        </div>

        <span id="done_button" style="display:none">Done</span>
      </div>
      <script type="text/javascript" src="./JS/InputStart/start_handler.js"></script>
    </div>



    <div class="main_content" style="display:none">
    </div>

    <div class="sidemenu" style="display:none" onload="create_sidemenu_automatic">
      <img src="./images/sidemenu_minimizer.png" class="sidemenu_minimizer" id="not_clicked">
      <div class="displayerEditor">
        <div class = "button" id="settings">
          <img src="./images/settings_icon.png">
          <span>Settings</span>
        </div>

        <div class = "button" id="Plots">
          <img src="./images/plot_icon.png">
          <span>Plot Graphs</span>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="./images/settings_icon.png">
        <span id="settings_title">Settings</span>
        <br><br>
        <span>Selecione um Algoritmo para alterar o seu nome e selecione a sua cor para alterar a cor</span>

      </div>
    </div>


  </div>
  <script type="text/javascript" src="./JS/HyperVolume_Handler.js"></script>
  <script type="text/javascript" src="./JS/colorbar_handler.js"></script>
  <script type="text/javascript" src="./JS/density_matrix_handler.js"></script>
  <script type="text/javascript" src="./JS/sidemenu_creater.js"></script>
  <script type="text/javascript" src="./JS/sidemenu_handler.js"></script>
  <script type="text/javascript" src="./JS/settings_handler.js"></script>
  <script type="text/javascript" src="./JS/graph_handler.js"></script>
  <script type="text/javascript" src="./JS/onedim_plots.js"></script>
  <script type="text/javascript" src="./JS/twodim_plots.js"></script>
  <script type="text/javascript" src="./JS/threedim_plots.js"></script>
  <script type="text/javascript" src="./JS/fourdim_plots.js"></script>

</body>
</html>
